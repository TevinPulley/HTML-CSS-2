<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceX Clone</title>
    <link rel="stylesheet" href="SpaceXindex.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="Header">
        SpaceX

        <button>FALCON 9</button>
        <button>
          <div class="Heavy"></div>
          FALCON HEAVY</button
        ><button>
          <div class="Dragon"></div>
          DRAGON</button
        ><button>
          <div class="StartShip"></div>
          STARTSHIP</button
        ><button>
          <div class="Human"></div>
          HUMAN SPACEFLIGHT
        </button>

        <button id="top-right-buttons">shop</button>
        <button id="top-right-buttons">navigator</button>
      </div>
    </header>
    <div class="pic">
      <img src="SpaceX.jpg" width="100%" height="100%" />
      <div class="upper-text">
        <p>RECENT LAUNCH</p>
        <p>STARLINK MISSION</p>
        <button id="re-watch">RE-WATCH</button>
      </div>
    </div>
  </body>
</html>
